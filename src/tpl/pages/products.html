<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/css/ion.rangeSlider.min.css" />
    <link rel="stylesheet" href="../styles/styles.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <title>Document</title>

<body>
    <div class="wrapper_flexfix">
        <div class="wrapper">
            <main class="main">
                <div class="flex_container">
                    <ul class="breadcrumbs">
                        <li class="breadcrumbs_item">
                            <a href="" class="breadcrumbs_link">home</a>
                        </li>
                        <li class="breadcrumbs_item">
                            <span class="breadcrumbs_current">product page</span>
                        </li>
                    </ul>
                    <div class="main_holder">
                        <aside class="sidebar">
                            <div class="sidebar_block">
                                <div class="sidebar_title">price range</div>
                                <div class="sidebar_content">
                                    <div class="range_holder">
                                        <input type="text" class="js_range" name="my_range" value="">
                                    </div>
                                </div>
                            </div>
                        </aside>
                        <div class="content">
                            <div class="products">
                                <div class="products_header">
                                    <div class="products_header-left"></div>
                                    <div class="products_header-right">
                                        <ul class="products_grid-tools">
                                            <li class="products_grid-item">
                                                <button class="products_grid-btn js_products-table grid_ative"><i
                                                        class="fa fa-th-large" aria-hidden="true"></i></button>
                                            </li>
                                            <li class="products_grid-item">
                                                <button class="products_grid-btn js_products-list"><i
                                                        class="fa fa-th-list" aria-hidden="true"></i></button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="products_main">
                                    <div class="products_grid js_grid-table">
                                        <div class="flex_row">
                                            <div class="flex_col flex_col--1-3">
                                                <div class="flex_col-holder">
                                                    <div class="product_card">
                                                        <a class="product_card-img">
                                                            <img src="https://via.placeholder.com/270x180/d4d4d4"
                                                                alt="image desription">
                                                        </a>
                                                        <!--Info under the image of product-->
                                                        <div class="product_card-main">
                                                            <div class="product_card-info">
                                                                <div class="product_card-title">
                                                                    <a href="" class="product_card-heading">Responsive
                                                                        Mobile
                                                                        APP</a>
                                                                    <div class="product_card-type">Site Tamplate</div>
                                                                </div>
                                                                <div class="product_card-price">$19</div>
                                                            </div>
                                                        </div>
                                                        <!--Info on footer of product-->
                                                        <div class="product_card-footer">
                                                            <a href="" class="product_author">
                                                                <div class="product_author-icon"></div>
                                                                <div class="product_author-name">Radiustheme</div>
                                                            </a>
                                                            <div class="product_rating">
                                                                <ul class="product_rating-stars">
                                                                    <li class="product_rating-star"><i
                                                                            class="fa fa-star" aria-hidden="true"></i>
                                                                    </li>
                                                                    <li class="product_rating-star"><i
                                                                            class="fa fa-star" aria-hidden="true"></i>
                                                                    </li>
                                                                    <li class="product_rating-star"><i
                                                                            class="fa fa-star" aria-hidden="true"></i>
                                                                    </li>
                                                                    <li class="product_rating-star"><i
                                                                            class="fa fa-star" aria-hidden="true"></i>
                                                                    </li>
                                                                    <li class="product_rating-star"><i
                                                                            class="fa fa-star" aria-hidden="true"></i>
                                                                    </li>
                                                                </ul>
                                                                <span class="product_rating-views">(05)</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="flex_col flex_col--1-3">
                                                <div class="flex_col-holder">
                                                    <div class="product_card">

                                                        <a class="product_card-img">
                                                            <img src="https://via.placeholder.com/270x180/d4d4d4"

                                                                <div class="product_author-name">Radiustheme</div>

                                                            <div class="product_rating">

                                                <div class="flex_col-holder">
                                                    <div class="product_card">

                                                        <a class="product_card-img">
                                                            <img src="https://via.placeholder.com/270x180/d4d4d4"
                                                                alt="image desription">

                                                        <!--Info under the image of product-->
                                                        <div class="product_card-main">

                                                                <div class="product_card-price">$19</div>

                                                            <div class="product_rating">
                                                                <ul class="product_rating-stars">
                                                                    <li class="product_rating-star"><i

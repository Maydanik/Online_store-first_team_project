
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/css/ion.rangeSlider.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.min.css">

    <title>Document</title>
</head>
<body>
    <div class="wraper">
        <header>
            <!--Белая полоса с самого верха-->
            <div class="header_top">
                <div class="container">
                    <span class="header_top--fix">
                        <a href="#" class="logo"></a>
                        <span class="header_top_rigth">
                            <div class="text--top"><span class="text--red">Need help?</span> Talk to an expert: +61 3 8376 6284</div>
                            <div class="btn--circle"><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
                            <button class="btn btn--login text--top js_login-popup">Login</button>
                            <div class="btn btn--register text--top"><a href="#">Register</a></div>
                        </span>
                    </span>
                </div>
            </div>
            <!--Синяя полоса навигации-->
            <div class="header_nav">
                <div class="container" id="container_mobile">
                    <button class="nav-togle"><span>Lol</span></button>
                    <div class="navigation">
                        <ul>
                            <li><a class="nav-item" href="#">Home</a> </li>
                            <li><a class="nav-item" href="#">About</a></li>
                            <li><a class="nav-item" href="#">WordPress</a></li>
                            <li><a class="nav-item" href="#">Joomla</a></li>
                            <li><a class="nav-item" href="#">PSD</a></li>
                            <li><a class="nav-item" href="#">Plugins</a></li>
                            <li><a class="nav-item" href="#">Components</a></li>
                            <li><a class="nav-item" href="#">Pages</a></li>
                            <li><a class="nav-item" href="#">Contact</a></li>
                            <li><a class="nav-item" href="#">Help</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--Серая полоса с поиском-->
            <div class="header_search">
                <div class="container">
                    <div class="area_header_search">
                        <div class="text_on_header">Welcome To Foxtar Market Place!</div>
                        <div class="text--top">Premium WordPress Themes, Web Templates and Many More ...</div>
                        <div class="search_box">
                            <span class="lupa"><i class="fa fa-search"></i></span>
                            <input type="search" id="search" placeholder="Search Your Keywords . . .">
                        </div>
                    </div>
                </div>
            </div>
      </header>
    </div>

    <div class="wrapper_flexfix">
        <div class="wrapper">
            <main class="main">
                <div class="flex_container">
                    <ul class="breadcrumbs">
                        <li class="breadcrumbs_item">
                            <a href="" class="breadcrumbs_link">home</a>
                        </li>
                        <li class="breadcrumbs_item">
                            <span class="breadcrubms_current">product page</span>
                        </li>
                    </ul>
                    <div class="main_holder">
                        <aside class="sidebar">
                            <div class="sidebar_block">
                                <div class="sidebar_title">Price range</div>
                                <div class="sidevar_content">
                                    <div class="range_holder">
                                        <input type="text" class="js-range" name="range" value="" />
                                    </div>
                                </div>
                            </div>
                        </aside>
                        <div class="content">
                            <div class="products">
                                <div class="products_header">
                                    <div class="products_header-left">

                                    </div>
                                    <div class="products_header-right">
                                        <ul class="products_grid-tools">
                                            <li class="products_grid-item">
                                                <button class="products_grid-btn"></button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/js/ion.rangeSlider.min.js"></script>
    <script src="../js/app.min.js"></script>
</body>

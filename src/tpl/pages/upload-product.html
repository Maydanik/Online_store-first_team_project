<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/css/ion.rangeSlider.min.css" />
    <link rel="stylesheet" href="../styles/styles.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="wrapper_flexfix">
        <div class="wrapper">
            <main class="main">
                <div class="flex_container">
                    <ul class="breadcrumbs">
                        <li class="breadcrumbs_item">
                            <a href="" class="breadcrumbs_link">home</a>
                        </li>
                        <li class="breadcrumbs_item">
                            <span class="breadcrumbs_current">product page</span>
                        </li>
                    </ul>
                    <form action="" class="form form_upload">
                        <div class="form_section">
                            <div class="form_title">
                                upload your item
                            </div>
                            <div class="form_main">
                                    <div class="form_row">
                                            <div class="form_block">
                                                <label for="categories" class="form_label">select categories</label>
                                                <div class="form_input-holder">
                                                    <select name="categories" id="categories" class="form_input">
                                                        <option value="category 1">category 1</option>
                                                        <option value="category 2">category 2</option>
                                                        <option value="category 3">category 3</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                <div class="form_row">
                                    <div class="form_block">
                                        <label for="name" class="form_label">product name</label>
                                        <div class="form_input-holder">
                                            <input type="text" id="name" class="form_input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="main_holder">
                        <aside class="sidebar">
                            <div class="sidebar_block">
                                <div class="sidebar_title">price range</div>
                                <div class="sidebar_content">
                                    <div class="range_holder">
                                        <input type="text" class="js_range" name="my_range" value="">
                                    </div>
                                </div>
                            </div>
                        </aside>
                        <div class="content">
                            <div class="products">
                                <div class="products_header">
                                    <div class="products_header-left"></div>
                                    <div class="products_header-right">
                                        <ul class="products_grid-tools">
                                            <li class="products_grid-item">
                                                <button class="products_grid-btn js_products-table grid_ative"><i
                                                        class="fa fa-th-large" aria-hidden="true"></i></button>
                                            </li>
                                            <li class="products_grid-item">
                                                <button class="products_grid-btn js_products-list"><i
                                                        class="fa fa-th-list" aria-hidden="true"></i></button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/js/ion.rangeSlider.min.js"></script>
<script src="../js/app.min.js"></script>

</html>
